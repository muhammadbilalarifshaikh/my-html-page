<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bilal Traders - Premium Copper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        font-family: Arial, sans-serif;
    }

    .overlay {
        position: absolute;
        top: 30px;
        width: 100%;
        text-align: center;
        color: #ffffff;
        letter-spacing: 2px;
    }

    .overlay h1 {
        font-weight: 300;
        font-size: 28px;
        margin: 0;
        opacity: 0.9;
    }

    .overlay p {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.6;
    }
</style>
</head>

<body>

<div class="overlay">
    <h1>BILAL TRADERS</h1>
    <p>Premium Industrial Grade • 99.99% Pure Copper • 1 Kilogram Bar</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.physicallyCorrectLights = true;
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const spotLight = new THREE.SpotLight(0xffffff, 1.5);
    spotLight.position.set(10, 20, 10);
    scene.add(spotLight);

    const pointLight = new THREE.PointLight(0xffe0b3, 1.2);
    pointLight.position.set(-10, 5, -10);
    scene.add(pointLight);

    // Copper Material
    const copperMaterial = new THREE.MeshPhysicalMaterial({
        color: 0xb87333,
        metalness: 1,
        roughness: 0.15,
        clearcoat: 1,
        clearcoatRoughness: 0.05,
        reflectivity: 1
    });

    // Bar geometry
    const geometry = new THREE.BoxGeometry(4, 1, 1.5);
    const copperBar = new THREE.Mesh(geometry, copperMaterial);
    scene.add(copperBar);

    // Create engraved text texture
    const canvas = document.createElement('canvas');
    canvas.width = 1024;
    canvas.height = 256;

    const context = canvas.getContext('2d');
    context.fillStyle = "#b87333";
    context.fillRect(0, 0, canvas.width, canvas.height);

    context.fillStyle = "#111111";
    context.font = "bold 80px Arial";
    context.textAlign = "center";
    context.fillText("1 KG", 512, 100);

    context.font = "bold 50px Arial";
    context.fillText("99.99% PURE COPPER", 512, 180);

    context.font = "bold 45px Arial";
    context.fillText("BILAL TRADERS", 512, 240);

    const texture = new THREE.CanvasTexture(canvas);

    const textMaterial = new THREE.MeshBasicMaterial({ map: texture });
    const textPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(3.8, 0.9),
        textMaterial
    );

    textPlane.position.set(0, 0.51, 0);
    textPlane.rotation.x = -Math.PI / 2;
    scene.add(textPlane);

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
