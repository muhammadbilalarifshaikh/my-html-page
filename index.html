<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TT Copper – 1KG 99.99% Pure</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #1b1b1b 0%, #000 80%);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

h1 {
    position: absolute;
    top: 10%; /* use % instead of fixed px */
    left: 50%;
    transform: translateX(-50%); /* center horizontally */
    text-align: center;
    letter-spacing: 2px; /* slightly smaller spacing for mobile */
    font-weight: 300;
    font-size: 4vw; /* scales with screen width */
    opacity: 0.85;
}

/* Scene */
.scene {
    margin-top: 20px;
    width: 90%;
    max-width: 420px;
    height: auto;
    aspect-ratio: 380/180; /* maintain bar aspect */
    perspective: 1400px;
}

.bar {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(18deg) rotateY(-18deg);
    transition: transform 0.1s ease-out;
    animation: showroomRotate 18s infinite linear;
}

@keyframes showroomRotate {
    from { transform: rotateX(18deg) rotateY(0deg); }
    to { transform: rotateX(18deg) rotateY(360deg); }
}

.face {
    position: absolute;
    background: linear-gradient(
        145deg,
        #ffb37a 0%,
        #e69149 25%,
        #c8752c 55%,
        #8a4a20 80%
    );
    box-shadow:
        inset -20px -20px 40px rgba(0,0,0,0.5),
        inset 20px 20px 40px rgba(255,255,255,0.25),
        0 30px 60px rgba(0,0,0,0.9);
    border-radius: 14px;
}

.front, .back, .top, .bottom, .left, .right {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Convert fixed pixel sizes to relative */
.front  { width: 100%; height: 100%; transform: translateZ(65px); }
.back   { width: 100%; height: 100%; transform: rotateY(180deg) translateZ(65px); }
.top    { width: 100%; height: 66%; transform: rotateX(90deg) translateZ(65px); }
.bottom { width: 100%; height: 66%; transform: rotateX(-90deg) translateZ(130px); }
.left   { width: 31%; height: 100%; transform: rotateY(-90deg) translateZ(65px); }
.right  { width: 31%; height: 100%; transform: rotateY(90deg) translateZ(355px); }

/* Engraving text */
.engraving {
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #5a2c0c;
    user-select: none;
    pointer-events: none;
    text-shadow:
        2px 2px 2px #fbd3b5,
        -2px -2px 3px #6d3716,
        4px 4px 15px rgba(0,0,0,0.8);
}

.engraving h2 { margin: 4px 0; font-size: 5vw; }
.engraving p  { margin: 2px 0; font-size: 3vw; }

.reflection {
    position: absolute;
    bottom: 10%;
    width: 60%;
    height: 90px;
    background: radial-gradient(ellipse at center, rgba(255,140,60,0.4) 0%, transparent 75%);
    filter: blur(30px);
}

/* Rates table */
.rates {
    position: absolute;
    bottom: 5%;
    width: 90%;
    max-width: 400px;
    background: rgba(15,15,15,0.9);
    padding: 20px;
    border-radius: 16px;
    backdrop-filter: blur(12px);
    font-size: 4vw;
    box-shadow: 
        0 0 40px rgba(255,140,60,0.25),
        inset 0 0 25px rgba(255,140,60,0.05);
    border: 1px solid rgba(255,140,60,0.2);
}

.rates table {
    border-collapse: collapse;
    color: #ffbf91;
    width: 100%;
}

.rates td {
    padding: 8px 12px;
    letter-spacing: 1px;
    font-size: 3.5vw;
}

.rates tr:not(:last-child) td {
    border-bottom: 1px solid rgba(255,140,60,0.15);
}

/* Footer */
footer {
    position: absolute;
    bottom: 2%;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.7;
}

/* ===== MEDIA QUERIES ===== */
@media (min-width: 600px) {
    .engraving h2 { font-size: 24px; }
    .engraving p  { font-size: 16px; }
    .rates td { font-size: 18px; }
}

@media (min-width: 900px) {
    .scene { max-width: 420px; }
    .rates { max-width: 380px; font-size: 18px; }
}
</style>

</head>

<body>

<h1>TT COPPER – Investment Grade Bullion</h1>

<div class="scene">
    <div class="bar" id="bar">

        <!-- FRONT -->
        <div class="face front">
            <div class="engraving">
                <h2>TT COPPER</h2>
                <h2>99.99% PURE</h2>
                <p>1 KILOGRAM</p>
                <p>ULTRA REFINED</p>
            </div>
        </div>

        <!-- BACK (Same Embossing) -->
        <div class="face back">
            <div class="engraving">
                <h2>TT COPPER</h2>
                <h2>99.99% PURE</h2>
                <p>1 KILOGRAM</p>
                <p>ULTRA REFINED</p>
            </div>
        </div>

        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
    </div>
</div>

<div class="reflection"></div>

<!-- Premium Pakistan Copper Rates -->
<div class="rates">
    <table>
        <tr>
            <td>Premium Copper (USD/lb)</td>
            <td id="usdPrice">Loading...</td>
        </tr>
        <tr>
            <td>Converted PKR/kg</td>
            <td id="pkrRate">Loading...</td>
        </tr>
        <tr>
            <td>Ultra Premium Physical (PKR/kg)</td>
            <td id="premiumRate">Loading...</td>
        </tr>
    </table>
</div>


<footer>Authenticity • Purity • Trust</footer>

<script>
const bar = document.getElementById("bar");

let isDragging = false;
let prevX, prevY;
let rotX = 18;
let rotY = 0;

/* Drag Rotate */
bar.addEventListener("mousedown", e => {
    isDragging = true;
    prevX = e.clientX;
    prevY = e.clientY;
    bar.style.animation = "none"; // stop auto rotation when dragging
});

const API_KEY = "2a3216d31ae78b662b09732ab694488a"; // ← replace with your key

async function fetchCopperData() {
    try {
        // 1️⃣ Fetch live copper price in USD/lb
        const copperResponse = await fetch(`https://api.metalpriceapi.com/v1/latest?api_key=${API_KEY}&base=USD&currencies=COPPER`);
        const data = await copperResponse.json();

        if (!data.rates || !data.rates.COPPER) {
            throw new Error("Copper rate not found");
        }

        const usdPerLb = data.rates.COPPER * 6.5; // USD per lb

        // 2️⃣ Fetch USD → PKR exchange rate (free & CORS-friendly)
        const fxResponse = await fetch("https://api.exchangerate.host/latest?base=USD&symbols=PKR");
        const fxData = await fxResponse.json();
        const usdToPkr = fxData.rates.PKR;

        // 3️⃣ Convert USD/lb → USD/kg
        const usdPerKg = usdPerLb * 2.20462 *6.2;

        // 4️⃣ Convert to PKR/kg
        const pkrPerKg = usdPerKg * usdToPkr;

        // 5️⃣ Add Ultra Premium markup
        const premium = pkrPerKg * 1.35;

        // Update table
        document.getElementById("usdPrice").innerText = "$" + usdPerLb.toFixed(2);
        document.getElementById("pkrRate").innerText = "Rs " + Math.round(pkrPerKg);
        document.getElementById("premiumRate").innerText = "Rs " + Math.round(premium);

    } catch (error) {
        console.error("Error fetching data:", error);

        // Fallback values
        document.getElementById("usdPrice").innerText = "$12.09";
        document.getElementById("pkrRate").innerText = "Rs 7500";
        document.getElementById("premiumRate").innerText = "Rs 9750";
    }
}

// Fetch on load
fetchCopperData();

// Update every 60 seconds
setInterval(fetchCopperData, 60000);

document.addEventListener("mouseup", () => {
    isDragging = false;
    bar.style.animation = "showroomRotate 18s infinite linear";
});

document.addEventListener("mousemove", e => {
    if (!isDragging) return;

    rotY += (e.clientX - prevX) * 0.4;
    rotX -= (e.clientY - prevY) * 0.4;

    bar.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

    prevX = e.clientX;
    prevY = e.clientY;
});
</script>



</body>
</html>
