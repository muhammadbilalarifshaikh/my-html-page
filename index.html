<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certified 99.99% Pure Copper - 1KG</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 60%, #000000 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        color: #ffffff;
    }

    h1 {
        position: absolute;
        top: 40px;
        font-weight: 300;
        letter-spacing: 4px;
        font-size: 20px;
        opacity: 0.8;
    }

    .scene {
        width: 400px;
        height: 200px;
        perspective: 1200px;
    }

    .bar {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(20deg) rotateY(-25deg);
        animation: float 6s ease-in-out infinite;
        cursor: grab;
    }

    @keyframes float {
        0% { transform: rotateX(20deg) rotateY(-25deg) translateY(0px); }
        50% { transform: rotateX(22deg) rotateY(-20deg) translateY(-10px); }
        100% { transform: rotateX(20deg) rotateY(-25deg) translateY(0px); }
    }

    .face {
        position: absolute;
        background: linear-gradient(145deg, #b87333, #d99058, #8c4a1f);
        box-shadow: inset -20px -20px 40px rgba(0,0,0,0.4),
                    inset 20px 20px 40px rgba(255,255,255,0.2),
                    0 20px 50px rgba(0,0,0,0.8);
    }

    .front {
        width: 400px;
        height: 200px;
        transform: translateZ(60px);
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .back {
        width: 400px;
        height: 200px;
        transform: rotateY(180deg) translateZ(60px);
        border-radius: 8px;
    }

    .top {
        width: 400px;
        height: 120px;
        transform: rotateX(90deg) translateZ(100px);
        border-radius: 8px;
    }

    .bottom {
        width: 400px;
        height: 120px;
        transform: rotateX(-90deg) translateZ(100px);
        border-radius: 8px;
    }

    .left {
        width: 120px;
        height: 200px;
        transform: rotateY(-90deg) translateZ(200px);
        border-radius: 8px;
    }

    .right {
        width: 120px;
        height: 200px;
        transform: rotateY(90deg) translateZ(200px);
        border-radius: 8px;
    }

    .engraving {
        text-align: center;
        color: #5a2c0c;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow:
            1px 1px 0 #f5c29c,
            -1px -1px 0 #7a3f17,
            2px 2px 6px rgba(0,0,0,0.6);
    }

    .engraving h2 {
        margin: 5px 0;
        font-size: 28px;
    }

    .engraving p {
        margin: 5px 0;
        font-size: 18px;
    }

    .reflection {
        position: absolute;
        bottom: 80px;
        width: 350px;
        height: 80px;
        background: radial-gradient(ellipse at center, rgba(255,140,60,0.3) 0%, transparent 70%);
        filter: blur(25px);
    }

    footer {
        position: absolute;
        bottom: 30px;
        font-size: 14px;
        opacity: 0.6;
        letter-spacing: 2px;
    }
</style>
</head>

<body>

<h1>Certified Investment Grade Copper</h1>

<div class="scene">
    <div class="bar" id="bar">
        <div class="face front">
            <div class="engraving">
                <h2>99.99% PURE</h2>
                <h2>COPPER</h2>
                <p>1 KILOGRAM</p>
                <p>CERTIFIED</p>
            </div>
        </div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
    </div>
</div>

<div class="reflection"></div>

<footer>Authenticity Guaranteed</footer>

<script>
const bar = document.getElementById('bar');

let isDragging = false;
let previousX, previousY;
let rotationX = 20;
let rotationY = -25;

bar.addEventListener('mousedown', (e) => {
    isDragging = true;
    previousX = e.clientX;
    previousY = e.clientY;
});

document.addEventListener('mouseup', () => {
    isDragging = false;
});

document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;

    let deltaX = e.clientX - previousX;
    let deltaY = e.clientY - previousY;

    rotationY += deltaX * 0.5;
    rotationX -= deltaY * 0.5;

    bar.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

    previousX = e.clientX;
    previousY = e.clientY;
});
</script>

</body>
</html>
