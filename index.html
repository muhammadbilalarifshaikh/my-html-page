<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bilal Traders - Premium Copper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #e9ecef; /* brighter studio background */
    }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/geometries/TextGeometry.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 4, 9);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.physicallyCorrectLights = true;
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.4;
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// ====== BRIGHT STUDIO LIGHTING ======
scene.add(new THREE.AmbientLight(0xffffff, 0.8));

const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
keyLight.position.set(10, 15, 10);
scene.add(keyLight);

const fillLight = new THREE.DirectionalLight(0xffffff, 1);
fillLight.position.set(-10, 5, -10);
scene.add(fillLight);

// ====== SHINY COPPER MATERIAL ======
const copperMaterial = new THREE.MeshPhysicalMaterial({
    color: 0x7c4e23,
    metalness: 1,
    roughness: 0.05,   // very polished
    clearcoat: 1,
    clearcoatRoughness: 0.01,
    reflectivity: 1
});

// ====== BAR SHAPE ======
const shape = new THREE.Shape();
const w = 6, h = 2, r = 0.4;

shape.moveTo(-w/2 + r, -h/2);
shape.lineTo(w/2 - r, -h/2);
shape.quadraticCurveTo(w/2, -h/2, w/2, -h/2 + r);
shape.lineTo(w/2, h/2 - r);
shape.quadraticCurveTo(w/2, h/2, w/2 - r, h/2);
shape.lineTo(-w/2 + r, h/2);
shape.quadraticCurveTo(-w/2, h/2, -w/2, h/2 - r);
shape.lineTo(-w/2, -h/2 + r);
shape.quadraticCurveTo(-w/2, -h/2, -w/2 + r, -h/2);

const geometry = new THREE.ExtrudeGeometry(shape, {
    depth: 1.4,
    bevelEnabled: true,
    bevelThickness: 0.2,
    bevelSize: 0.2,
    bevelSegments: 6
});

const bar = new THREE.Mesh(geometry, copperMaterial);
bar.rotation.x = -Math.PI / 2;
scene.add(bar);

// ====== EMBOSSED TEXT ======
const loader = new THREE.FontLoader();

loader.load("https://threejs.org/examples/fonts/helvetiker_bold.typeface.json", function(font){

    function createText(text, size, yPos){
        const textGeo = new THREE.TextGeometry(text, {
            font: font,
            size: size,
            height: 0.15,  // emboss depth
            bevelEnabled: true,
            bevelThickness: 0.02,
            bevelSize: 0.02,
            bevelSegments: 3
        });

        textGeo.computeBoundingBox();
        const textMesh = new THREE.Mesh(textGeo, copperMaterial);

        const textWidth = textGeo.boundingBox.max.x - textGeo.boundingBox.min.x;
        textMesh.position.x = -textWidth / 2;
        textMesh.position.y = yPos;
        textMesh.position.z = 0.8;  // sit on top

        textMesh.rotation.x = -Math.PI / 2;
        scene.add(textMesh);
    }

    createText("1 KG", 0.6, 0.6);
    createText("99.99% PURE COPPER", 0.35, 0.2);
    createText("BILAL TRADERS", 0.4, -0.3);
});

// ====== FLOOR ======
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(50, 50),
    new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.4 })
);
floor.rotation.x = -Math.PI / 2;
floor.position.y = -1.4;
scene.add(floor);

// ====== ANIMATION ======
function animate(){
    requestAnimationFrame(animate);
    bar.rotation.z += 0.002; // slow showroom spin
    controls.update();
    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
