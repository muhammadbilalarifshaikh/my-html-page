<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bilal Traders - 1KG Fine Copper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #111 0%, #000 100%);
        font-family: Arial, sans-serif;
    }

    .brand {
        position: absolute;
        top: 30px;
        width: 100%;
        text-align: center;
        color: #ffffff;
        letter-spacing: 3px;
    }

    .brand h1 {
        font-weight: 300;
        margin: 0;
        font-size: 26px;
    }

    .brand p {
        margin-top: 8px;
        font-size: 14px;
        opacity: 0.6;
    }
</style>
</head>
<body>

<div class="brand">
    <h1>BILAL TRADERS</h1>
    <p>1 Kilogram • 99.99% Fine Copper • Premium Industrial Grade</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 3, 8);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.physicallyCorrectLights = true;
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// ===== Lighting =====
const ambient = new THREE.AmbientLight(0xffffff, 0.4);
scene.add(ambient);

const keyLight = new THREE.SpotLight(0xffffff, 2);
keyLight.position.set(10, 20, 10);
keyLight.angle = Math.PI / 6;
keyLight.penumbra = 0.5;
scene.add(keyLight);

const rimLight = new THREE.PointLight(0xffe6cc, 1.5);
rimLight.position.set(-10, 5, -10);
scene.add(rimLight);

// ===== Realistic Copper Material =====
const copperMaterial = new THREE.MeshPhysicalMaterial({
    color: 0xb87333,
    metalness: 1,
    roughness: 0.08,
    clearcoat: 1,
    clearcoatRoughness: 0.02,
    reflectivity: 1
});

// ===== Rounded Bar Shape =====
const shape = new THREE.Shape();
const width = 6;
const height = 2;
const radius = 0.5;

shape.moveTo(-width/2 + radius, -height/2);
shape.lineTo(width/2 - radius, -height/2);
shape.quadraticCurveTo(width/2, -height/2, width/2, -height/2 + radius);
shape.lineTo(width/2, height/2 - radius);
shape.quadraticCurveTo(width/2, height/2, width/2 - radius, height/2);
shape.lineTo(-width/2 + radius, height/2);
shape.quadraticCurveTo(-width/2, height/2, -width/2, height/2 - radius);
shape.lineTo(-width/2, -height/2 + radius);
shape.quadraticCurveTo(-width/2, -height/2, -width/2 + radius, -height/2);

const extrudeSettings = {
    depth: 1.2,
    bevelEnabled: true,
    bevelThickness: 0.2,
    bevelSize: 0.2,
    bevelSegments: 5
};

const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
const copperBar = new THREE.Mesh(geometry, copperMaterial);
copperBar.rotation.x = -Math.PI / 2;
scene.add(copperBar);

// ===== Engraving Texture =====
const canvas = document.createElement("canvas");
canvas.width = 2048;
canvas.height = 512;
const ctx = canvas.getContext("2d");

ctx.fillStyle = "#b87333";
ctx.fillRect(0, 0, canvas.width, canvas.height);

ctx.fillStyle = "#222";
ctx.textAlign = "center";

ctx.font = "bold 150px Arial";
ctx.fillText("1 KG", canvas.width/2, 180);

ctx.font = "bold 100px Arial";
ctx.fillText("99.99% PURE COPPER", canvas.width/2, 320);

ctx.font = "bold 90px Arial";
ctx.fillText("BILAL TRADERS", canvas.width/2, 450);

const texture = new THREE.CanvasTexture(canvas);

const engravingMaterial = new THREE.MeshBasicMaterial({ map: texture });
const engraving = new THREE.Mesh(
    new THREE.PlaneGeometry(5.5, 1.5),
    engravingMaterial
);

engraving.rotation.x = -Math.PI / 2;
engraving.position.y = 0.65;
scene.add(engraving);

// ===== Floor Reflection =====
const floorGeometry = new THREE.PlaneGeometry(50, 50);
const floorMaterial = new THREE.MeshStandardMaterial({
    color: 0x111111,
    metalness: 0,
    roughness: 0.4
});
const floor = new THREE.Mesh(floorGeometry, floorMaterial);
floor.rotation.x = -Math.PI / 2;
floor.position.y = -1.2;
scene.add(floor);

// ===== Animation =====
function animate() {
    requestAnimationFrame(animate);

    copperBar.rotation.z += 0.003; // slow luxury rotation

    controls.update();
    renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
