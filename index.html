<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certified 99.99% Pure Copper - 1KG</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

h1 {
    position: absolute;
    top: 40px;
    letter-spacing: 4px;
    font-weight: 300;
    font-size: 18px;
    opacity: 0.8;
}

.scene {
    width: 420px;
    height: 220px;
    perspective: 1400px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.bar {
    width: 380px;
    height: 180px;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(18deg) rotateY(-18deg);
    transition: transform 0.1s ease-out;
    cursor: grab;
}

/* Copper Gradient */
.face {
    position: absolute;
    background: linear-gradient(
        145deg,
        #f2a065 0%,
        #d8843f 30%,
        #b87333 55%,
        #8a4a20 80%
    );
    box-shadow:
        inset -25px -25px 40px rgba(0,0,0,0.5),
        inset 25px 25px 40px rgba(255,255,255,0.15),
        0 25px 60px rgba(0,0,0,0.8);
    border-radius: 12px;
}

/* Faces */
.front  { width: 380px; height: 180px; transform: translateZ(60px); display:flex; justify-content:center; align-items:center; }
.back   { width: 380px; height: 180px; transform: rotateY(180deg) translateZ(60px); }
.top    { width: 380px; height: 120px; transform: rotateX(90deg) translateZ(65px); }
.bottom { width: 380px; height: 120px; transform: rotateX(-90deg) translateZ(115px); }
.left   { width: 120px; height: 180px; transform: rotateY(-90deg) translateZ(100px); }
.right  { width: 120px; height: 180px; transform: rotateY(90deg) translateZ(290px); }

/* Engraving */
.engraving {
    text-align: center;
    color: #5a2c0c;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow:
        1px 1px 0 #f7c6a2,
        -1px -1px 0 #6d3716,
        3px 3px 10px rgba(0,0,0,0.7);
}

.engraving h2 {
    margin: 6px 0;
    font-size: 26px;
}

.engraving p {
    margin: 4px 0;
    font-size: 17px;
}

/* Centered Reflection */
.reflection {
    position: absolute;
    bottom: 90px;
    width: 300px;
    height: 90px;
    background: radial-gradient(ellipse at center, rgba(255,140,60,0.35) 0%, transparent 75%);
    filter: blur(30px);
}

/* Footer */
footer {
    position: absolute;
    bottom: 35px;
    font-size: 14px;
    letter-spacing: 3px;
    opacity: 0.6;
}
</style>
</head>

<body>

<h1>Certified Investment Grade Copper</h1>

<div class="scene">
    <div class="bar" id="bar">
        <div class="face front">
            <div class="engraving">
                <h2>99.99% PURE</h2>
                <h2>COPPER</h2>
                <p>1 KILOGRAM</p>
                <p>CERTIFIED</p>
            </div>
        </div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
    </div>
</div>

<div class="reflection"></div>

<footer>Authenticity Guaranteed</footer>

<script>
const bar = document.getElementById("bar");

let isDragging = false;
let prevX, prevY;
let rotX = 18;
let rotY = -18;

bar.addEventListener("mousedown", e => {
    isDragging = true;
    prevX = e.clientX;
    prevY = e.clientY;
});

document.addEventListener("mouseup", () => isDragging = false);

document.addEventListener("mousemove", e => {
    if (!isDragging) return;

    rotY += (e.clientX - prevX) * 0.4;
    rotX -= (e.clientY - prevY) * 0.4;

    bar.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

    prevX = e.clientX;
    prevY = e.clientY;
});
</script>

</body>
</html>
