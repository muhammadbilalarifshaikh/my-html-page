<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TT Copper – 1KG 99.99% Pure</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #1b1b1b 0%, #000 80%);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

h1 {
    position: absolute;
    top: 40px;
    letter-spacing: 4px;
    font-weight: 300;
    font-size: 18px;
    opacity: 0.8;
}

/* ===== YOU CAN ADJUST BAR POSITION HERE ===== */
.scene {
    margin-top: 40px; /* move up/down */
    width: 420px;
    height: 220px;
    perspective: 1400px;
}
/* ============================================ */

.bar {
    width: 380px;
    height: 180px;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(18deg) rotateY(-18deg);
    transition: transform 0.1s ease-out;
    animation: showroomRotate 8s infinite linear;
}

/* Showroom Auto Rotation */
@keyframes showroomRotate {
    from { transform: rotateX(18deg) rotateY(0deg); }
    to { transform: rotateX(18deg) rotateY(360deg); }
}

.face {
    position: absolute;
    background: linear-gradient(
        145deg,
        #ffb37a 0%,
        #e69149 25%,
        #c8752c 55%,
        #8a4a20 80%
    );
    box-shadow:
        inset -20px -20px 40px rgba(0,0,0,0.5),
        inset 20px 20px 40px rgba(255,255,255,0.25),
        0 30px 60px rgba(0,0,0,0.9);
    border-radius: 14px;
}

.front  { width: 380px; height: 180px; transform: translateZ(60px); display:flex; justify-content:center; align-items:center; }
.back   { width: 380px; height: 180px; transform: rotateY(180deg) translateZ(60px); display:flex; justify-content:center; align-items:center; }
.top    { width: 380px; height: 120px; transform: rotateX(90deg) translateZ(60px); }
.bottom { width: 380px; height: 120px; transform: rotateX(-90deg) translateZ(120px); }
.left   { width: 120px; height: 180px; transform: rotateY(-90deg) translateZ(60px); }
.right  { width: 120px; height: 180px; transform: rotateY(90deg) translateZ(320px); }

/* Embossed Text */
.engraving {
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #5a2c0c;
    user-select: none; /* Prevent copying */
    pointer-events: none;
    text-shadow:
        2px 2px 2px #fbd3b5,
        -2px -2px 3px #6d3716,
        4px 4px 15px rgba(0,0,0,0.8);
}

.engraving h2 { margin: 6px 0; font-size: 24px; }
.engraving p { margin: 4px 0; font-size: 16px; }

.reflection {
    position: absolute;
    bottom: 90px;
    width: 300px;
    height: 90px;
    background: radial-gradient(ellipse at center, rgba(255,140,60,0.4) 0%, transparent 75%);
    filter: blur(30px);
}

/* Premium Rates Table */
.rates {
    position: absolute;
    bottom: 100px;
    background: rgba(15,15,15,0.9);
    padding: 25px 45px;   /* bigger padding */
    border-radius: 16px;
    backdrop-filter: blur(12px);
    font-size: 18px;      /* bigger text */
    box-shadow: 
        0 0 40px rgba(255,140,60,0.25),
        inset 0 0 25px rgba(255,140,60,0.05);
    border: 1px solid rgba(255,140,60,0.2);
}


.rates table {
    border-collapse: collapse;
    color: #ffbf91;
}

.rates td {
    padding: 10px 25px;
    letter-spacing: 1px;
}

.rates tr:not(:last-child) td {
    border-bottom: 1px solid rgba(255,140,60,0.15);
}


footer {
    position: absolute;
    bottom: 30px;
    font-size: 13px;
    letter-spacing: 3px;
    opacity: 0.7;
}
</style>
</head>

<body>

<h1>TT COPPER – Investment Grade Bullion</h1>

<div class="scene">
    <div class="bar" id="bar">

        <!-- FRONT -->
        <div class="face front">
            <div class="engraving">
                <h2>TT COPPER</h2>
                <h2>99.99% PURE</h2>
                <p>1 KILOGRAM</p>
                <p>BILAL TRADERS</p>
            </div>
        </div>

        <!-- BACK (Same Embossing) -->
        <div class="face back">
            <div class="engraving">
                <h2>TT COPPER</h2>
                <h2>99.99% PURE</h2>
                <p>1 KILOGRAM</p>
                <p>BILAL TRADERS</p>
            </div>
        </div>

        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
    </div>
</div>

<div class="reflection"></div>

<!-- Premium Pakistan Copper Rates -->
<div class="rates">
    <table>
        <tr><td>Refined 99.99% Copper</td><td>Rs 6,200 / KG</td></tr>
        <tr><td>High-Quality Millberry</td><td>Rs 5,500 / KG</td></tr>
        <tr><td>International Spot (approx)</td><td>≈ Rs 3,700 / KG</td></tr>
    </table>
</div>

<footer>Authenticity • Purity • Trust</footer>

<script>
const bar = document.getElementById("bar");

let isDragging = false;
let prevX, prevY;
let rotX = 18;
let rotY = 0;

/* Drag Rotate */
bar.addEventListener("mousedown", e => {
    isDragging = true;
    prevX = e.clientX;
    prevY = e.clientY;
    bar.style.animation = "none"; // stop auto rotation when dragging
});

document.addEventListener("mouseup", () => {
    isDragging = false;
    bar.style.animation = "showroomRotate 18s infinite linear";
});

document.addEventListener("mousemove", e => {
    if (!isDragging) return;

    rotY += (e.clientX - prevX) * 0.4;
    rotX -= (e.clientY - prevY) * 0.4;

    bar.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

    prevX = e.clientX;
    prevY = e.clientY;
});
</script>

</body>
</html>
