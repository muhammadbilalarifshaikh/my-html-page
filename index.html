<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bilal Traders - 1KG Fine Copper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { margin:0; overflow:hidden; background:#f5f5f5; }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/geometries/TextGeometry.js"></script>

<script>
const scene = new THREE.Scene();

// CAMERA
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,4,10);

// RENDERER
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.physicallyCorrectLights = true;
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.8; // brighter
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// LIGHTING (strong studio lights)
const ambient = new THREE.AmbientLight(0xffffff, 1.2);
scene.add(ambient);

const keyLight = new THREE.DirectionalLight(0xffffff, 2);
keyLight.position.set(10,15,10);
keyLight.castShadow = true;
scene.add(keyLight);

const fillLight = new THREE.DirectionalLight(0xffffff, 1.5);
fillLight.position.set(-10,10,-10);
scene.add(fillLight);

// COPPER MATERIAL (REALISTIC SHINY)
const copperMaterial = new THREE.MeshPhysicalMaterial({
    color: 0xcc7a33,
    metalness: 1,
    roughness: 0.12,
    clearcoat: 1,
    clearcoatRoughness: 0.05,
    envMapIntensity: 2
});

// BAR GEOMETRY (rounded)
const shape = new THREE.Shape();
const w = 6, h = 2, r = 0.5;

shape.moveTo(-w/2 + r, -h/2);
shape.lineTo(w/2 - r, -h/2);
shape.quadraticCurveTo(w/2, -h/2, w/2, -h/2 + r);
shape.lineTo(w/2, h/2 - r);
shape.quadraticCurveTo(w/2, h/2, w/2 - r, h/2);
shape.lineTo(-w/2 + r, h/2);
shape.quadraticCurveTo(-w/2, h/2, -w/2, h/2 - r);
shape.lineTo(-w/2, -h/2 + r);
shape.quadraticCurveTo(-w/2, -h/2, -w/2 + r, -h/2);

const geometry = new THREE.ExtrudeGeometry(shape,{
    depth:1.5,
    bevelEnabled:true,
    bevelThickness:0.25,
    bevelSize:0.25,
    bevelSegments:8
});

const bar = new THREE.Mesh(geometry, copperMaterial);
bar.rotation.x = -Math.PI/2;
bar.castShadow = true;
scene.add(bar);

// FLOOR
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(50,50),
    new THREE.MeshStandardMaterial({ color:0xffffff, roughness:0.5 })
);
floor.rotation.x = -Math.PI/2;
floor.position.y = -1.6;
floor.receiveShadow = true;
scene.add(floor);

// EMBOSSED TEXT
const loader = new THREE.FontLoader();

loader.load("https://threejs.org/examples/fonts/helvetiker_bold.typeface.json", function(font){

    function addText(text,size,yPos){
        const geo = new THREE.TextGeometry(text,{
            font:font,
            size:size,
            height:0.2,
            bevelEnabled:true,
            bevelThickness:0.02,
            bevelSize:0.02,
            bevelSegments:3
        });

        geo.computeBoundingBox();
        const mesh = new THREE.Mesh(geo,copperMaterial);

        const width = geo.boundingBox.max.x - geo.boundingBox.min.x;
        mesh.position.x = -width/2;
        mesh.position.y = yPos;
        mesh.position.z = 1;
        mesh.rotation.x = -Math.PI/2;

        scene.add(mesh);
    }

    addText("1 KG",0.7,0.6);
    addText("99.99% PURE COPPER",0.35,0.15);
    addText("BILAL TRADERS",0.45,-0.4);
});

// ANIMATION
function animate(){
    requestAnimationFrame(animate);
    bar.rotation.z += 0.003;
    controls.update();
    renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
