<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;

            font-family: Arial, sans-serif;

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;

            backdrop-filter: blur(10px);

        }

        h1 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: white;
            color: #4e73df;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #f8f9fc;
            transform: scale(1.05);
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
